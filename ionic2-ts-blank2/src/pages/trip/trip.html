<ion-header>
    <ion-navbar>
        <ion-title>
            {{trip.title}}
        </ion-title>
        
        <ion-buttons end>
            <button ion-button (click)="addImage()"><ion-icon name="add"></ion-icon>Add Image </button>
            <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <img [src]="base64Image" *ngIf="base64Image" />
    <!--<label>{{base64Image}}</label>-->
    <div #map id="map"></div>
</ion-content>
